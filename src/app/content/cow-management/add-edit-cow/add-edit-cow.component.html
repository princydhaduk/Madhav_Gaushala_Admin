<div class="fixed h-screen inset-0 bg-[#A3A3A3]/30 backdrop-blur-sm py-10 px-5 z-50 overflow-y-auto flex">
    <div class="w-full max-w-[757px] bg-white rounded-xl py-3.5 md:py-5 xl:py-7 px-4 xl:px-6 m-auto">
        <div class="flex items-center justify-between mb-3.5 lg:mb-5 xl:mb-7">
            <h3 class="text-16 lg:text-18 2xl:text-20 text-black font-medium">Add New Cow</h3>
            <span class="icon-close text-[18px] lg:text-[20px] xl:text-[24px] bg-[#FFF2E2] p-1 rounded-lg cursor-pointer" (click)="close()"></span>
        </div>
        <form class="flex flex-wrap -mx-2" [formGroup]="cowDataForm">
            <div class="w-full sm:w-7/12 order-2 sm:order-1 p-2">
                <div class="p-1.5">
                    <label class="label">Cow Name</label>
                    <input type="text" class="input" placeholder="Enter Text Here" formControlName="cowName"/>
                </div>
                <div class="p-1.5">
                    <label class="label">Cow Type</label>
                    <!-- <input type="text" class="input" placeholder="Enter Text Here" formControlName="'cowType'"/> -->
                     <mat-form-field appearance="outline" class="w-full sel_inp">
                        <mat-select placeholder="Cow Type" formControlName="cowType">
                            <mat-option [value]="'Indigenous'">Indigenous</mat-option>
                            <mat-option [value]="'Crossbreed'">Crossbreed</mat-option>
                            <mat-option [value]="'Gir'">Gir</mat-option>
                            <mat-option [value]="'Jersey'">Jersey</mat-option>
                            <mat-option [value]="'Other'">Other</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="p-1.5">
                    <label class="label">Health Status</label>
                    <!-- <input type="text" class="input" placeholder="Enter Text Here" formControlName="'healthStatus'"/> -->
                     <mat-form-field appearance="outline" class="w-full sel_inp">
                        <mat-select placeholder="Health Status" formControlName="healthStatus">
                            <mat-option [value]="'Healthy'">Healthy</mat-option>
                            <mat-option [value]="'Sick'">Sick</mat-option>
                            <mat-option [value]="'Injured'">Injured</mat-option>
                            <mat-option [value]="'Pregnent'">Pregnent</mat-option>
                            <mat-option [value]="'Under Treatment'">Under Treatment</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <!-- <div class="p-1.5">
                    <label class="label">ID Number</label>
                    <input type="text" class="input" placeholder="Enter Text Here"/>
                </div> -->
                <div class="p-1.5">
                    <textarea type="text" rows="3" class="input" placeholder="Description" formControlName="'descripation'"></textarea>
                </div>
            </div>
            <div class="w-full sm:w-5/12 order-1 sm:order-2 p-2">
                <div class="w-16 h-16 md:w-24 md:h-24 lg:w-32 lg:h-32 xl:w-36 xl:h-36 mx-auto rounded-full border border-[#E1E2E9] bg-[#F4F5FA] relative flex items-center justify-center mb-3.5 lg:mb-6 xl:mb-8 2xl:mb-10">
                    <input type="file" class="w-full absolute h-full inset-0 opacity-0 z-10"/>
                    <span class="icon-cow text-[30px] lg:text-[40px] xl:text-[50px] 2xl:text-[60px] text-[#A6A8B1]"></span>
                </div>
                <h3 class="text-16 lg:text-18 xl:text-20 text-black font-medium text-center">Upload Cow Photo</h3>
                <p class="text-12 md:text-14 text-black/30 font-normal mt-1.5 md:mt-3 text-center mx-auto max-w-56 sm:max-w-full">Add a clear photo of the cow for better identification and record-keeping.</p>
            </div>
        </form>
        <div class="flex items-center justify-center mt-3 sm:mt-4 lg:mt-6 xl:mt-8 2xl:mt-10 space-x-4 md:space-x-6 lg:space-x-8 xl:space-x-10">
            <button class="btn-secondary w-full max-w-[180px] bg-transparent border border-primary text-primary hover:bg-primary hover:text-white" (click)="close()">Cancel</button>
            <button class="btn-primary w-full max-w-[180px]" (click)="onSubmit()">Add</button>
        </div>
    </div>
</div>
