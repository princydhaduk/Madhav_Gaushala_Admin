    </aside>
    <span class="w-full h-full fixed inset-0 bg-black/20 -translate-x-full z-30 lg:hidden border-r-2 border-gray-200 anim" id="cover"></span>
    <div class="w-full lg:w-[calc(100%-264px)] h-screen overflow-y-auto overflow-hidden bg-gray_2 pl-1.5+">
        <div>
            <header class="w-full h-full py-4 lg:py-6 xl:py-8 px-5 xl:px-8 bg-white flex items-center justify-between md:justify-end sticky top-0 z-50">
                <span class="icon-menu text-2xl block lg:hidden pr-3 lg:pr-0" onclick="toggleActive('#open', '-translate-x-full');toggleActive('#cover', '-translate-x-full');"></span>
                <h2 class="text-20 lg:text-22 2xl:text-28 font-bold text-dark">{{pageTitle}}</h2>
                <form class="w-72 xl:w-80 mr-5 ml-auto hidden md:block " autocomplete="false">
                    <div
                        class="w-full flex items-center bg-white rounded-full px-3 md:px-5 xl:px-6 py-1.5 xl:py-2.5 shadow-custom_2">
                        <label for="search">
                            <span class="block icon-search bg-white text-gray_1 text-2xl cursor-pointer"></span>
                        </label>
                        <input type="search" name="search" id="search"
                            class="w-full outline-none bg-transparent text-dark placeholder:text-gray_1 pl-2.5"
                            placeholder="Search Member" autocomplete="false">
                    </div>
                </form>
                <div class="group relative z-10 ml-2.5 xl:ml-5">
                    <div class="cursor-pointer w-8" [title]="userData?.name ? userData?.name : ''">
                        <img [src]="userData?.profile ? constants.baseImageUrl + userData?.profile : constants.userDefaultImage" class="max-w-full" alt="profile_avatar" />
                    </div>
                    <ul
                        class="min-w-36 rounded-lg bg-white space-y-1 border border-b3 absolute top-14 right-0 px-2.5 py-3 translate-y-2 invisible group-hover:visible group-hover:translate-y-0 shadow-custom_2 anim">
                        <!-- <li class="flex items-center space-x-2 cursor-pointer">
                            <span class="icon-edit text-16"></span>
                            <span class="text-dark text-14 font-normal">Update Profile</span>
                        </li> -->
                        <li class="flex items-center space-x-2 cursor-pointer" (click)="isLogout()">
                            <span class="icon-logout text-16 text-red"></span>
                            <span class="text-dark text-14 font-normal">Logout</span>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="px-5 xl:px-8 py-4 lg:py-6 xl:py-8">
                <router-outlet></router-outlet>
            </div>
        </div>
