<div class="max-w-4xl w-full rounded-3xl bg-white p-6 xl:p-8">
  <div class="flex items-center justify-between">
    <span class="block text-2xl font-semibold">Filters</span>
    <span class="block icon-close text-3xl font-medium text-red cursor-pointer" (click)="closeDialog()"></span>
  </div>
  <div class="flex flex-wrap pt-4 xl:pt-6">
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
      <input type="text" placeholder="Member Code" class="input"/>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
        <input type="text" placeholder="Mobile No" class="input"/>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
        <input type="text" placeholder="Receipt No" class="input"/>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
        <input type="text" placeholder="Member Name" class="input"/>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
      <mat-form-field appearance="outline" class="w-full sel_inp">
          <mat-select placeholder="Payment Mode">
            <!-- <mat-option *ngFor="let item of cityList" [value]="'value'">{{item.key}}</mat-option> -->
            <mat-option [value]="'surat'">Surat</mat-option>
            <mat-option [value]="'surat'">Surat</mat-option>
            <mat-option [value]="'surat'">Surat</mat-option>
            <mat-option [value]="'surat'">Surat</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
      <mat-form-field class="relative example-full-width w-full mt-0 date_input" appearance="outline" color="primary">
        <input matInput [matDatepicker]="picker" (click)="picker.open()" placeholder="From Date"/>
        <span class="icon-calendar_unfill absolute top-1/2 -translate-y-1/2 -right-9 text-20"></span>
        <span matSuffix>
          <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
        </span>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
      <mat-form-field class="relative example-full-width w-full mt-0 date_input" appearance="outline" color="primary">
        <input matInput [matDatepicker]="picker1" (click)="picker1.open()" placeholder="To Date"/>
        <span class="icon-calendar_unfill absolute top-1/2 -translate-y-1/2 -right-9 text-20"></span>
        <span matSuffix>
          <mat-datepicker-toggle [for]="picker1"></mat-datepicker-toggle>
        </span>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
        <input type="text" placeholder="Cheque No" class="input"/>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
        <input type="text" placeholder="Bank Name" class="input"/>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
      <mat-form-field appearance="outline" class="w-full sel_inp">
          <mat-select placeholder="AMC Year Group">
            <!-- <mat-option *ngFor="let item of cityList" [value]="'value'">{{item.key}}</mat-option> -->
            <mat-option [value]="'surat'">Surat</mat-option>
            <mat-option [value]="'surat'">Surat</mat-option>
            <mat-option [value]="'surat'">Surat</mat-option>
            <mat-option [value]="'surat'">Surat</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="w-full sm:w-1/2 md:w-1/3 py-1 px-1">
      <mat-form-field appearance="outline" class="w-full sel_inp">
          <mat-select placeholder="Reference">
            <!-- <mat-option *ngFor="let item of cityList" [value]="'value'">{{item.key}}</mat-option> -->
            <mat-option [value]="'surat'">Surat</mat-option>
            <mat-option [value]="'surat'">Surat</mat-option>
            <mat-option [value]="'surat'">Surat</mat-option>
            <mat-option [value]="'surat'">Surat</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
  </div>
  <div class="flex items-center justify-center">
    <div class="p-2 py-1 2xl:py-2.5 w-full xs:w-auto text-center">
      <button type="button" class="btn-primary font-bold cursor-pointer w-full xs:w-auto">
          <span class="block text-inherit whitespace-nowrap">Filter</span>
      </button>
    </div>
    <div class="p-2 py-1 2xl:py-2.5 w-full xs:w-auto text-center">
      <button type="button" class="btn-secondary font-bold cursor-pointer w-full xs:w-auto">
          <span class="block text-inherit whitespace-nowrap">Reset</span>
      </button>
    </div>
  </div>
</div>
